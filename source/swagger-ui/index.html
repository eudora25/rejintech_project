<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Rejintech API Documentation</title>
    <link rel="stylesheet" href="https://unpkg.com/swagger-ui-dist@4.15.5/swagger-ui.css" />
    <style>
        body {
            margin: 0;
            background: #fafafa;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        .swagger-ui .topbar {
            background-color: #2d3748;
            border-bottom: 3px solid #667eea;
        }
        .swagger-ui .topbar .download-url-wrapper {
            display: none;
        }
        .swagger-ui .topbar .topbar-wrapper .link {
            color: white;
            font-weight: 600;
        }
        .swagger-ui .info {
            margin: 20px 0;
        }
        .swagger-ui .info .title {
            color: #2d3748;
            font-size: 2rem;
            font-weight: 700;
        }
        .swagger-ui .info .description {
            color: #4a5568;
            font-size: 1.1rem;
            line-height: 1.6;
        }
        .swagger-ui .scheme-container {
            background: #f7fafc;
            border: 1px solid #e2e8f0;
            border-radius: 8px;
            padding: 15px;
            margin: 20px 0;
        }
        .swagger-ui .btn {
            border-radius: 6px;
            font-weight: 600;
        }
        .swagger-ui .btn.execute {
            background-color: #667eea;
            border-color: #667eea;
        }
        .swagger-ui .btn.execute:hover {
            background-color: #5a67d8;
            border-color: #5a67d8;
        }
        
        /* Î°úÍ∑∏Ïù∏ Ìå®ÎÑê Ïä§ÌÉÄÏùº */
        #auth-panel {
            position: fixed;
            top: 80px;
            right: 20px;
            width: 320px;
            background: white;
            border: 2px solid #e2e8f0;
            border-radius: 12px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
            z-index: 9999;
            font-family: 'Segoe UI', sans-serif;
        }
        
        #auth-panel-header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 15px 20px;
            border-radius: 10px 10px 0 0;
            font-weight: 600;
            font-size: 16px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        #auth-panel-body {
            padding: 20px;
        }
        
        .auth-form-group {
            margin-bottom: 15px;
        }
        
        .auth-form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: 600;
            color: #2d3748;
            font-size: 14px;
        }
        
        .auth-form-group input {
            width: 100%;
            padding: 10px 12px;
            border: 2px solid #e2e8f0;
            border-radius: 6px;
            font-size: 14px;
            transition: border-color 0.2s;
            box-sizing: border-box;
        }
        
        .auth-form-group input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }
        
        .auth-btn {
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 6px;
            font-weight: 600;
            font-size: 14px;
            cursor: pointer;
            transition: all 0.2s;
            margin-bottom: 10px;
        }
        
        .auth-btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }
        
        .auth-btn-primary:hover {
            transform: translateY(-1px);
            box-shadow: 0 4px 12px rgba(102, 126, 234, 0.3);
        }
        
        .auth-btn-secondary {
            background: #f7fafc;
            color: #4a5568;
            border: 2px solid #e2e8f0;
        }
        
        .auth-btn-secondary:hover {
            background: #edf2f7;
        }
        
        .auth-btn-danger {
            background: #fed7d7;
            color: #c53030;
            border: 2px solid #feb2b2;
        }
        
        .auth-btn-danger:hover {
            background: #fbb6ce;
        }
        
        .auth-status {
            padding: 12px;
            border-radius: 6px;
            margin-bottom: 15px;
            font-size: 14px;
            font-weight: 500;
        }
        
        .auth-status.success {
            background: #c6f6d5;
            color: #22543d;
            border: 1px solid #9ae6b4;
        }
        
        .auth-status.error {
            background: #fed7d7;
            color: #c53030;
            border: 1px solid #feb2b2;
        }
        
        .auth-status.info {
            background: #bee3f8;
            color: #2a4365;
            border: 1px solid #90cdf4;
        }
        
        .token-info {
            background: #f7fafc;
            border: 1px solid #e2e8f0;
            border-radius: 6px;
            padding: 12px;
            margin-bottom: 15px;
            font-size: 12px;
            line-height: 1.4;
        }
        
        .token-info .token-preview {
            font-family: 'Courier New', monospace;
            background: #edf2f7;
            padding: 8px;
            border-radius: 4px;
            margin: 8px 0;
            word-break: break-all;
            font-size: 11px;
            color: #2d3748;
        }
        
        .minimize-btn {
            background: none;
            border: none;
            color: white;
            font-size: 18px;
            cursor: pointer;
            padding: 0;
            width: 24px;
            height: 24px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: background-color 0.2s;
        }
        
        .minimize-btn:hover {
            background-color: rgba(255, 255, 255, 0.2);
        }
        
        #auth-panel.minimized #auth-panel-body {
            display: none;
        }
        
        #auth-panel.minimized {
            width: auto;
        }
        
        .test-accounts {
            background: #f0f8ff;
            border: 1px solid #b3d9ff;
            border-radius: 6px;
            padding: 12px;
            margin-bottom: 15px;
            font-size: 12px;
        }
        
        .test-accounts h4 {
            margin: 0 0 8px 0;
            font-size: 13px;
            color: #2a4365;
        }
        
        .test-accounts ul {
            margin: 0;
            padding-left: 16px;
            color: #4a5568;
        }
        
        .test-accounts li {
            margin-bottom: 4px;
        }
        
        .test-accounts code {
            background: #e6f3ff;
            padding: 2px 4px;
            border-radius: 3px;
            font-family: 'Courier New', monospace;
            font-size: 11px;
        }
    </style>
</head>
<body>
    <!-- JWT Ïù∏Ï¶ù Ìå®ÎÑê -->
    <div id="auth-panel">
        <div id="auth-panel-header">
            <span>üîê JWT Ïù∏Ï¶ù</span>
            <button class="minimize-btn" onclick="toggleAuthPanel()">‚àí</button>
        </div>
        <div id="auth-panel-body">
            <div id="login-form">
                <div class="test-accounts">
                    <h4>üìã ÌÖåÏä§Ìä∏ Í≥ÑÏ†ï</h4>
                    <ul>
                        <li><code>admin</code> / <code>password</code></li>
                        <li><code>testuser</code> / <code>password</code></li>
                    </ul>
                </div>
                
                <div class="auth-form-group">
                    <label for="username">ÏÇ¨Ïö©ÏûêÎ™Ö</label>
                    <input type="text" id="username" placeholder="admin" value="admin">
                </div>
                <div class="auth-form-group">
                    <label for="password">Ìå®Ïä§ÏõåÎìú</label>
                    <input type="password" id="password" placeholder="password" value="password">
                </div>
                <button class="auth-btn auth-btn-primary" onclick="login()">üöÄ Î°úÍ∑∏Ïù∏</button>
            </div>
            
            <div id="token-info" style="display: none;">
                <div class="auth-status success">
                    ‚úÖ Î°úÍ∑∏Ïù∏ ÏÑ±Í≥µ! JWT ÌÜ†ÌÅ∞Ïù¥ ÏûêÎèôÏúºÎ°ú ÏÑ§Ï†ïÎêòÏóàÏäµÎãàÎã§.
                </div>
                <div class="token-info">
                    <strong>ÏÇ¨Ïö©Ïûê Ï†ïÎ≥¥:</strong><br>
                    <span id="user-info"></span>
                    <div class="token-preview" id="token-preview"></div>
                    <div style="font-size: 11px; color: #718096;">
                        ÎßåÎ£å ÏãúÍ∞Ñ: <span id="token-expires"></span>
                    </div>
                </div>
                <button class="auth-btn auth-btn-secondary" onclick="testToken()">üîç ÌÜ†ÌÅ∞ Í≤ÄÏ¶ù</button>
                <button class="auth-btn auth-btn-danger" onclick="logout()">üö™ Î°úÍ∑∏ÏïÑÏõÉ</button>
            </div>
            
            <div id="auth-message"></div>
        </div>
    </div>
    
    <div id="swagger-ui"></div>
    
    <script src="https://unpkg.com/swagger-ui-dist@4.15.5/swagger-ui-bundle.js" crossorigin></script>
    <script src="https://unpkg.com/swagger-ui-dist@4.15.5/swagger-ui-standalone-preset.js" crossorigin></script>
    <script>
        let currentToken = null;
        let swaggerUI = null;
        
        // Î°úÏª¨ Ïä§ÌÜ†Î¶¨ÏßÄÏóêÏÑú ÌÜ†ÌÅ∞ Î≥µÏõê
        window.onload = () => {
            initSwaggerUI();
            restoreTokenFromStorage();
        };
        
        function initSwaggerUI() {
            swaggerUI = SwaggerUIBundle({
                url: '/api/docs/openapi.json?v=' + Date.now(),
                dom_id: '#swagger-ui',
                deepLinking: true,
                presets: [
                    SwaggerUIBundle.presets.apis,
                    SwaggerUIStandalonePreset
                ],
                plugins: [
                    SwaggerUIBundle.plugins.DownloadUrl
                ],
                layout: "StandaloneLayout",
                tryItOutEnabled: true,
                filter: true,
                supportedSubmitMethods: ['get', 'post', 'put', 'delete', 'patch'],
                validatorUrl: null,
                defaultModelsExpandDepth: 1,
                defaultModelExpandDepth: 1,
                docExpansion: "list",
                onComplete: function(swaggerApi, swaggerUi) {
                    console.log("Rejintech Swagger UI Î°úÎìú ÏôÑÎ£å");
                    
                    // Ïª§Ïä§ÌÖÄ Î°úÍ≥†/ÌÉÄÏù¥ÌãÄ Ï∂îÍ∞Ä
                    const topbar = document.querySelector('.swagger-ui .topbar');
                    if (topbar) {
                        const link = topbar.querySelector('.link');
                        if (link) {
                            link.innerHTML = '<span style="font-size: 1.5rem; font-weight: 700;">üìö Rejintech API</span>';
                            link.href = '/';
                            link.target = '_blank';
                        }
                    }
                    
                    // Ï†ÄÏû•Îêú ÌÜ†ÌÅ∞Ïù¥ ÏûàÏúºÎ©¥ ÏûêÎèô ÏÑ§Ï†ï
                    if (currentToken) {
                        setSwaggerAuth(currentToken);
                    }
                },
                onFailure: function(data) {
                    console.error("Swagger UI Î°úÎìú Ïã§Ìå®", data);
                    handleSwaggerError();
                }
            });
        }
        
        function handleSwaggerError() {
            const container = document.getElementById('swagger-ui');
            container.innerHTML = `
                <div style="text-align: center; padding: 50px; font-family: Arial, sans-serif;">
                    <h2 style="color: #e53e3e;">API Î¨∏ÏÑú Î°úÎìú Ïã§Ìå®</h2>
                    <p style="color: #718096; margin: 20px 0;">OpenAPI Î™ÖÏÑ∏ÏÑúÎ•º Î∂àÎü¨Ïò¨ Ïàò ÏóÜÏäµÎãàÎã§.</p>
                    <div style="background: #fed7d7; border: 1px solid #feb2b2; border-radius: 6px; padding: 15px; margin: 20px 0; text-align: left;">
                        <strong>Í∞ÄÎä•Ìïú ÏõêÏù∏:</strong><br>
                        ‚Ä¢ API ÏÑúÎ≤ÑÍ∞Ä Ïã§ÌñâÎêòÏßÄ ÏïäÏùå<br>
                        ‚Ä¢ /api/docs/openapi.json Í≤ΩÎ°ú Ï†ëÍ∑º Î∂àÍ∞Ä<br>
                        ‚Ä¢ CORS Ï†ïÏ±Ö Î¨∏Ï†ú<br>
                        ‚Ä¢ JSON ÌòïÏãù Ïò§Î•ò
                    </div>
                    <button onclick="window.location.reload()" style="background: #667eea; color: white; border: none; padding: 10px 20px; border-radius: 6px; cursor: pointer; font-weight: 600;">
                        Îã§Ïãú ÏãúÎèÑ
                    </button>
                </div>
            `;
        }
        
        async function login() {
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            
            if (!username || !password) {
                showMessage('ÏÇ¨Ïö©ÏûêÎ™ÖÍ≥º Ìå®Ïä§ÏõåÎìúÎ•º ÏûÖÎ†•Ìï¥Ï£ºÏÑ∏Ïöî.', 'error');
                return;
            }
            
            showMessage('Î°úÍ∑∏Ïù∏ Ï§ë...', 'info');
            
            try {
                const response = await fetch('/api/auth/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ username, password })
                });
                
                const data = await response.json();
                
                if (data.success) {
                    currentToken = data.token;
                    
                    // Î°úÏª¨ Ïä§ÌÜ†Î¶¨ÏßÄÏóê Ï†ÄÏû•
                    localStorage.setItem('jwt_token', currentToken);
                    localStorage.setItem('user_info', JSON.stringify(data.user));
                    
                    // UI ÏóÖÎç∞Ïù¥Ìä∏
                    updateUIAfterLogin(data);
                    
                    // Swagger UIÏóê ÌÜ†ÌÅ∞ ÏÑ§Ï†ï
                    setSwaggerAuth(currentToken);
                    
                    showMessage('Î°úÍ∑∏Ïù∏ ÏÑ±Í≥µ!', 'success');
                } else {
                    showMessage(data.message || 'Î°úÍ∑∏Ïù∏Ïóê Ïã§Ìå®ÌñàÏäµÎãàÎã§.', 'error');
                }
            } catch (error) {
                console.error('Î°úÍ∑∏Ïù∏ Ïò§Î•ò:', error);
                showMessage('ÎÑ§Ìä∏ÏõåÌÅ¨ Ïò§Î•òÍ∞Ä Î∞úÏÉùÌñàÏäµÎãàÎã§.', 'error');
            }
        }
        
        function updateUIAfterLogin(data) {
            document.getElementById('login-form').style.display = 'none';
            document.getElementById('token-info').style.display = 'block';
            
            // ÏÇ¨Ïö©Ïûê Ï†ïÎ≥¥ ÌëúÏãú
            document.getElementById('user-info').innerHTML = 
                `ID: ${data.user.id} | ${data.user.username} (${data.user.email})`;
            
            // ÌÜ†ÌÅ∞ ÎØ∏Î¶¨Î≥¥Í∏∞ (Ï≤òÏùå 20ÏûêÎßå)
            document.getElementById('token-preview').textContent = 
                data.token.substring(0, 50) + '...';
            
            // ÎßåÎ£å ÏãúÍ∞Ñ Í≥ÑÏÇ∞
            const expiresAt = new Date(Date.now() + (data.expires_in * 1000));
            document.getElementById('token-expires').textContent = 
                expiresAt.toLocaleString('ko-KR');
        }
        
        function setSwaggerAuth(token) {
            if (swaggerUI && swaggerUI.preauthorizeApiKey) {
                swaggerUI.preauthorizeApiKey('bearerAuth', `Bearer ${token}`);
            }
        }
        
        async function testToken() {
            if (!currentToken) {
                showMessage('Î°úÍ∑∏Ïù∏Ïù¥ ÌïÑÏöîÌï©ÎãàÎã§.', 'error');
                return;
            }
            
            showMessage('ÌÜ†ÌÅ∞ Í≤ÄÏ¶ù Ï§ë...', 'info');
            
            try {
                const response = await fetch('/api/auth/verify', {
                    method: 'POST',
                    headers: {
                        'Authorization': `Bearer ${currentToken}`,
                        'Content-Type': 'application/json'
                    }
                });
                
                const data = await response.json();
                
                if (data.success) {
                    showMessage('‚úÖ ÌÜ†ÌÅ∞Ïù¥ Ïú†Ìö®Ìï©ÎãàÎã§!', 'success');
                } else {
                    showMessage('‚ùå ÌÜ†ÌÅ∞Ïù¥ ÎßåÎ£åÎêòÏóàÍ±∞ÎÇò Ïú†Ìö®ÌïòÏßÄ ÏïäÏäµÎãàÎã§.', 'error');
                    logout();
                }
            } catch (error) {
                console.error('ÌÜ†ÌÅ∞ Í≤ÄÏ¶ù Ïò§Î•ò:', error);
                showMessage('ÌÜ†ÌÅ∞ Í≤ÄÏ¶ù Ï§ë Ïò§Î•òÍ∞Ä Î∞úÏÉùÌñàÏäµÎãàÎã§.', 'error');
            }
        }
        
        function logout() {
            currentToken = null;
            localStorage.removeItem('jwt_token');
            localStorage.removeItem('user_info');
            
            document.getElementById('login-form').style.display = 'block';
            document.getElementById('token-info').style.display = 'none';
            
            // Swagger UI Ïù∏Ï¶ù Ìï¥Ï†ú
            if (swaggerUI && swaggerUI.preauthorizeApiKey) {
                swaggerUI.preauthorizeApiKey('bearerAuth', '');
            }
            
            showMessage('Î°úÍ∑∏ÏïÑÏõÉÎêòÏóàÏäµÎãàÎã§.', 'info');
        }
        
        function restoreTokenFromStorage() {
            const savedToken = localStorage.getItem('jwt_token');
            const savedUserInfo = localStorage.getItem('user_info');
            
            if (savedToken && savedUserInfo) {
                try {
                    currentToken = savedToken;
                    const userInfo = JSON.parse(savedUserInfo);
                    
                    // UI Î≥µÏõê
                    updateUIAfterLogin({
                        token: savedToken,
                        user: userInfo,
                        expires_in: 3600 // Í∏∞Î≥∏Í∞í
                    });
                    
                    showMessage('Ïù¥Ï†Ñ ÏÑ∏ÏÖòÏù¥ Î≥µÏõêÎêòÏóàÏäµÎãàÎã§.', 'info');
                } catch (error) {
                    console.error('ÏÑ∏ÏÖò Î≥µÏõê Ïò§Î•ò:', error);
                    localStorage.removeItem('jwt_token');
                    localStorage.removeItem('user_info');
                }
            }
        }
        
        function showMessage(message, type) {
            const messageDiv = document.getElementById('auth-message');
            messageDiv.innerHTML = `<div class="auth-status ${type}">${message}</div>`;
            
            // 3Ï¥à ÌõÑ ÏûêÎèô Ï†úÍ±∞ (error Ï†úÏô∏)
            if (type !== 'error') {
                setTimeout(() => {
                    messageDiv.innerHTML = '';
                }, 3000);
            }
        }
        
        function toggleAuthPanel() {
            const panel = document.getElementById('auth-panel');
            const btn = document.querySelector('.minimize-btn');
            
            panel.classList.toggle('minimized');
            btn.textContent = panel.classList.contains('minimized') ? '+' : '‚àí';
        }
        
        // ÏóîÌÑ∞ÌÇ§Î°ú Î°úÍ∑∏Ïù∏
        document.addEventListener('DOMContentLoaded', function() {
            document.getElementById('username').addEventListener('keypress', function(e) {
                if (e.key === 'Enter') login();
            });
            document.getElementById('password').addEventListener('keypress', function(e) {
                if (e.key === 'Enter') login();
            });
        });
    </script>
</body>
</html>
